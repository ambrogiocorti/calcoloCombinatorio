<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Calcolo Combinatorio</title>
    <meta name="author" content="Ambrogio Corti">
    <meta name="description" content="Calcolo combinatorio: permutazioni, disposizioni e combinazioni con/senza ripetizione.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/script.js" defer></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="glow"></div>
    <div class="card">
        <h2 style="margin-bottom:12px;">Calcolo Combinatorio</h2>
        <p style="color:var(--text-soft); margin-bottom:18px;"></p>

        <div class="toggle-row">
            <label class="switch">
                <input type="checkbox" id="ordine" checked onclick="toggleParola()">
                <span class="slider"></span>
            </label>
            <div class="label-with-info">
                Ordine importante
                <span class="info-icon" data-tooltip="Significa che cambia il risultato se si scambiano due elementi."></span>
            </div>

        </div>

        <div class="toggle-row">
            <label class="switch">
                <input type="checkbox" id="rip" onclick="toggleParola()">
                <span class="slider"></span>
            </label>
            <div class="label-with-info">
                Ripetizione
                <span class="info-icon" data-tooltip="Significa che gli elementi possono essere ripetuti più volte."></span>
            </div>

        </div>

        <div class="grid">
            <div>
                <div class="label-with-info">
                    <div class="label-n-k">n · numero oggetti</div>
                    <span style="margin-right: 20px;" class="info-icon" data-tooltip="Indica il numero totale di oggetti disponibili."></span>
                </div>
                <input type="number" id="n" min="0" oninput="toggleParola()">
            </div>

            <div>
                <div class="label-with-info">
                    <div class="label-n-k">k · posti</div>
                    <span style="margin-right: 20px;" class="info-icon" data-tooltip="Indica quanti oggetti vengono scelti o ordinati."></span>
                </div>
                <input type="number" id="k" min="0" oninput="toggleParola()">
            </div>

        </div>

        <div id="parolaBox" style="display:none; margin-bottom:16px;">
            <label>Parola</label>
            <input type="text" id="parola" placeholder="Inserisci la parola" oninput="validaParola()">
        </div>

        <button onclick="calcola()">CALCOLA</button>

        <div class="result-card" style="margin-top:18px;">
            <div style="font-size:0.8rem; color:var(--text-soft); letter-spacing:0.16em;">RISULTATO</div>
            <div id="ris" style="margin-top:6px;">Inserisci i dati.</div>
        </div>

    </div>
</body>

</html>
